# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.0
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.1

clusterName: "mobile-talos"
endpoint: https://192.168.9.10:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.9.10"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "mobile-talos01"
    ipAddress: "192.168.9.11"
    installDisk: "/dev/mmcblk0"
    talosImageURL: factory.talos.dev/installer/04d4078b3c5d84c71491d9d7acfb48423098225eb2037448a56c0da12cf379a6
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "dc:a6:32:7e:4b:16"
        dhcp: false
        addresses:
          - "192.168.9.11/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.9.1"
        mtu: 1500
        vip:
          ip: "192.168.9.10"
  - hostname: "mobile-talos02"
    ipAddress: "192.168.9.12"
    installDisk: "/dev/mmcblk0"
    talosImageURL: factory.talos.dev/installer/04d4078b3c5d84c71491d9d7acfb48423098225eb2037448a56c0da12cf379a6
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "dc:a6:32:7e:6c:73"
        dhcp: false
        addresses:
          - "192.168.9.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.9.1"
        mtu: 1500
        vip:
          ip: "192.168.9.10"
  - hostname: "mobile-talos03"
    ipAddress: "192.168.9.13"
    installDisk: "/dev/mmcblk0"
    talosImageURL: factory.talos.dev/installer/04d4078b3c5d84c71491d9d7acfb48423098225eb2037448a56c0da12cf379a6
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "dc:a6:32:4a:07:50"
        dhcp: false
        addresses:
          - "192.168.9.13/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.9.1"
        mtu: 1500
        vip:
          ip: "192.168.9.10"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
